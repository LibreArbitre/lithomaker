name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.*'
        modules: 'qt3d'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libomp-dev

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --parallel

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: LithoMaker-Linux
        path: build/LithoMaker

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.*'
        modules: 'qt3d'
        arch: 'win64_msvc2019_64'

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: LithoMaker-Windows
        path: build/Release/LithoMaker.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt6
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.*'
        modules: 'qt3d'

    - name: Install OpenMP
      run: brew install libomp

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release \
          -DOpenMP_C_FLAGS="-Xclang -fopenmp -I$(brew --prefix libomp)/include" \
          -DOpenMP_CXX_FLAGS="-Xclang -fopenmp -I$(brew --prefix libomp)/include" \
          -DOpenMP_C_LIB_NAMES="omp" \
          -DOpenMP_CXX_LIB_NAMES="omp" \
          -DOpenMP_omp_LIBRARY="$(brew --prefix libomp)/lib/libomp.dylib"

    - name: Build
      run: cmake --build build --parallel

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: LithoMaker-macOS
        path: build/LithoMaker.app

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create release archive
      run: |
        zip -r LithoMaker-Linux.zip LithoMaker-Linux/
        zip -r LithoMaker-Windows.zip LithoMaker-Windows/
        zip -r LithoMaker-macOS.zip LithoMaker-macOS/
